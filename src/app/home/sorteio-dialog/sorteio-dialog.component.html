<div *ngFor="let horario of horarios" style="padding: 0;">
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Horarios</mat-label>
        <input 
            matInput 
            type="text"
            [disabled]="true"
            value="{{horario}}"
            
        >
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">Fechar</button>
</div>
